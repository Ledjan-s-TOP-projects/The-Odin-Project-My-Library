<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <p>Manage your book collection with this simple Library App</p>
    </header>

    <div class="functionBtns">
      <button class="newBook btn">New Book</button>
      <button class="deleteLibraryBtn btn">Delete Library</button>
    </div>
    <div class="container"></div>
    <dialog>
      <form>
        <label for="title">Title</label>
        <input type="text" id="title" required />

        <label for="author">Author</label>
        <input type="text" id="author" required />

        <label for="pages">Pages</label>
        <input type="number" id="pages" required />

        <label for="read">Read</label>
        <input type="checkbox" id="read" />
      </form>
      <button type="submit" class="submit btn">Submit</button>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
