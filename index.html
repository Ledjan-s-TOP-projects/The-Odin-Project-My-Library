<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <p>Manage your book collection with this simple Library App</p>
    </header>

    <div class="functionBtns">
      <button class="newBook btn">New Book</button>
      <button class="deleteAllBtn btn">Delete All</button>
    </div>
    <div class="container"></div>
    <dialog class="dialog">
      <div class="dialog-header">
        <h1>Add New Book</h1>
        <div class="close">Ã—</div>
      </div>
      <form>
        <label for="title">Title</label>
        <input type="text" id="title" required />

        <label for="author">Author</label>
        <input type="text" id="author" required />

        <label for="pages">Number of Pages</label>
        <input type="number" id="pages" required />

        <div>
          <input type="checkbox" id="read" />
          <label for="read">I have read this book</label>
        </div>
      </form>
      <div class="dialog-btns">
        <button class="cancel btn">Cancel</button>
        <button type="submit" class="submit btn">Add Book</button>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
